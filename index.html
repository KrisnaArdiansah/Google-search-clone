<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search Clone</title>
    <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
    <link rel="stylesheet" href="./src/style/global.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header__right">
        <a href="#gmail">Gmail</a>
        <a href="#gambar">Gambar</a>
        <a href="#icon1"><span class="material-icons">apps</span></a>
        <a href="#icon2"><span class="material-icons">account_circle</span></a>
      </div>
    </header>

    <section>
      <div class="feature">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png"
          alt=""
        />

        <div class="search">
          <div class="search__input">
            <span class="material-icons">search</span>
            <a href="#"></a>
            <input id="searchInput" />
            <span class="material-icons photo">photo_camera</span>
            <a href="#"></a>
          </div>
        </div>

        <div class="search__action">
          <button onclick="search()">Penelusuran Google</button>
          <button>Saya lagi beruntung</button>
        </div>

        <div class="language">
          <div>
            Google tersedia dalam bahasa <a href="#">English</a>
            <a href="#">Indonesia</a>
          </div>
        </div>
      </div>
    </section>

    <!-- ðŸ‘‡ javascript code file ðŸ‘‡ -->
    <script src="./src/js/index.js"></script>
  </body>
</html>
